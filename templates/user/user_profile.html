{% extends 'blog/base.html' %}


{% block title %}
Profile: {{ profile_user.username }}
{% endblock %}

{% block content %}
    <div class="container-fluid" style="margin-top: 10px; border-radius: 5px; border: 1px solid grey; padding: 10px;">
        <div class="row justify-content-start">
            <div class="col-md-auto">
                <div class="row-fluid">
                    <img class="img-fluid img-thumbnail" src="{{ profile_user.profile.image.url }}" alt="Profile_image" height="250" width="250">
                </div>
            </div>
            <div class="col-md-auto">
                <div class="row-fluid">
                    <div class="h4"><strong><em>Profile</em></strong>: {{ profile_user.username }}</div>
                </div>
                <div class="row-fluid">
                    <div class="h5" style="word-break: break-word"><strong><em>Email</em></strong>: {{ profile_user.email }}</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
