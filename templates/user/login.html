{% extends 'blog/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 10px; border-radius: 5px; border: 1px solid grey; padding: 10px;">
        <form method="post">
            {% csrf_token %}
            <legend class="border-bottom mb-4">Login</legend>
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    <a>Have not account yet?</a>
    <a href="{% url 'register' %}">Register</a><br>
    <a>Forgot the password?</a>
    <a href="{% url 'password_reset' %}">Reset the password</a>
    </div>
{% endblock %}
